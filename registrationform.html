<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <center><h2>Student Registration form</h2></center>
<form action="/submit" method="post"></form>
<fieldset>
    <legend>Personal Information</legend>

    <label>First Name:</label><br>
    <input type="text" name="fname" required><br><br>

    <label>Last Name:</label><br>
    <input type="text" name="fname" required><br><br>

    <label>Date of Birth:</label><br>
    <input type="date" name="dob" required><br><br>

    <label>Gender:</label><br>
    <input type="radio" name="Gender" value="Male"> Male
    <input type="radio" name="Gender" value="Female"> Female
    <input type="radio" name="Gender" value="Other"> Other <br><br>

    <label>Email:</label><br>
    <input type="email" name="email" required> <br><br>

    <label>Phone number:</label><br>
    <input type="tel" name="phone" placeholder="+92" required> <br><br>

    <label>Photo:</label><br>
    <input type="file" name="Studentid"> <br><br>
</fieldset>
<fieldset>
    <Legend>Academic Details</Legend><br>

    <label>Student ID:</label> <br><br>
    <input type="text" name="studentid"><br><br>

    <label>Select Course:</label><br>
    <select name="course">
    <option value="Python">Python Programming</option>
    <option value="Java">Java Fundementals</option>
    <option value="web">Web development</option>
    <option value="ai">Artificial Intellagince</option>
</select> <br><br>

    <label>Academic Year:</label>
    <input type="number" name="year" min="2020" max="2030"> <br><br>

    <label>Subjects Interested:</label>
    <input type="checkbox" name="subject" value="math">Mathamatics
    <input type="checkbox" name="subject" value="science">science
    <input type="checkbox" name="subject" value="robotics">robotics
    <input type="checkbox" name="subject" value="coding">coding






</fieldset>
    
</body>
</html>
